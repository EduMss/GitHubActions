name: Pipeline CI/CD
run-name: Pipeline CI/CD executado por ${{ github.actor }} em ${{ github.run_number }}

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Teste Variavel
        run: echo $env.URL
      - name: Teste Secrets
        env:
            URL: ${{secrets.URL}}
        run: echo $URL
